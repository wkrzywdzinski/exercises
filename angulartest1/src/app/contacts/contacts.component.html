<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
            required
            minlength="5"
            maxlength="10"
            ngModel
            name="firstName"
            id="firstName"
            #firstName="ngModel"
            [(ngModel)]="text"
            (change)="log(firstName)"
            type="text"
            class="form-control"
        />
    </div>
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">first name is required</div>
        <div *ngIf="firstName.errors.minlength">only {{ firstName.errors.minlength.actualLength }} letters?</div>
    </div>
    <div class="form-group"><label for="comment">Comment</label><textarea id="comment" cols="30" rows="10"></textarea></div>
    <div class="checkbox">
        <label for=""><input type="checkbox" ngModel name="subscribed" />subscribe</label>
    </div>
    <p>{{ form.value | json }}</p>
    <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
